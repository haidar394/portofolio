name: Deploy via FTP
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github
        uses: actions/checkout@v3

      - name: Deploy Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4/
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp       # atau ftps jika hosting mendukung FTPS
          port: 21            # port default FTP
          local-dir: ./       # direktori proyek Anda
          server-dir: /public_html  # path target di server
